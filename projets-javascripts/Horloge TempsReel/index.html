<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horloge en Temps RÃ©el</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 48px;
    }

    /* Animation de "lueur" changeant de couleur */
    @keyframes glow {
      0%   { box-shadow: 0 0 10px red,     0 0 20px red; }
      25%  { box-shadow: 0 0 10px yellow,  0 0 20px yellow; }
      50%  { box-shadow: 0 0 10px lime,    0 0 20px lime; }
      75%  { box-shadow: 0 0 10px cyan,    0 0 20px cyan; }
      100% { box-shadow: 0 0 10px magenta, 0 0 20px magenta; }
    }

    #clock {
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      /* applique l'animation de lueur */
      animation: glow 3s infinite;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <script src="script.js"></script>
</body>
</html>
