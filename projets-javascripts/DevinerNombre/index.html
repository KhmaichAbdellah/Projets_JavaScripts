<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu : Deviner le nombre</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    #message {
      margin: 20px;
      font-size: 24px;
      color: #333;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Devine un nombre entre 1 et 100</h1>

  <label for="guess">Ton choix :</label>
  <input type="number" id="guess" min="1" max="100" placeholder="1–100">

  <button id="submitBtn">Vérifier</button>
  <button id="resetBtn">Recommencer</button>

  <div id="message">Bonne chance !</div>

  <script src="script.js"></script>
</body>
</html>
