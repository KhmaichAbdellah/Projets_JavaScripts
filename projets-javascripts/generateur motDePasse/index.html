<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de mot de passe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
    }
    #password {
      margin: 20px;
      font-size: 24px;
      word-break: break-all;
      padding: 10px;
      border: 1px dashed #666;
      width: 300px;
      text-align: center;
      background: #fff;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Générateur de mot de passe</h1>

  <label for="length">Longueur :</label>
  <input type="number" id="length" min="4" max="32" value="12">

  <button id="generateBtn">Générer</button>

  <div id="password">Votre mot de passe apparaîtra ici</div>

  <script src="script.js"></script>
</body>
</html>
